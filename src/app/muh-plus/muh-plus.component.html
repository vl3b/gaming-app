<mat-drawer-container class="example-container">
    <a routerLink="DOS"><h2>De Other Side</h2></a>
    <a routerLink="HOA"><h2>Halls Of Atonement</h2></a>
    <a routerLink="MOTS"><h2>Mists Of Tirna Scithe</h2></a>
    <a routerLink="PF"><h2>Plaguefall</h2></a>
    <a routerLink="SD"><h2>Sanguine Depths</h2></a>
    <a routerLink="SOA"><h2>Spires Of Ascension</h2></a>
    <a routerLink="Gambit"><h2>Tazavesh: Gambit</h2></a>
    <a routerLink="Streets"><h2>Tazavesh: Streets</h2></a>
    <a routerLink="NW"><h2>The Necrotic Wake</h2></a>
    <a routerLink="TOP"><h2>Theater Of Pain</h2></a>
</mat-drawer-container>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> LvL. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> End </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Chest </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Affix </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<router-outlet></router-outlet>
