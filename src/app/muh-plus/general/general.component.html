<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="keyLvl">
      <th mat-header-cell *matHeaderCellDef> LvL. </th>
      <td mat-cell *matCellDef="let element"> {{element.keyLvl}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dungLoot">
      <th mat-header-cell *matHeaderCellDef> End </th>
      <td mat-cell *matCellDef="let element"> {{element.dungLoot}} </td>
    </ng-container>
  
    <ng-container matColumnDef="chestLoot">
      <th mat-header-cell *matHeaderCellDef> Chest </th>
      <td mat-cell *matCellDef="let element"> {{element.chestLoot}} </td>
    </ng-container>
  
    <ng-container matColumnDef="affix">
      <th mat-header-cell *matHeaderCellDef> Affix </th>
      <td mat-cell *matCellDef="let element"> {{element.affix}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
